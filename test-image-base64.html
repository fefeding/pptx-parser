<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试图片 Base64 转换</title>
  <script type="module">
    import { parsePptx, createDocument } from './dist/ppt-parser.esm.js';

    async function test() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');

      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        resultDiv.innerHTML = '<p>正在解析...</p>';

        try {
          const buffer = await file.arrayBuffer();
          const result = await parsePptx(buffer);

          // 显示 mediaMap 信息
          let mediaInfo = '';
          if (result.mediaMap && result.mediaMap.size > 0) {
            mediaInfo = `<h3>MediaMap (图片数量: ${result.mediaMap.size})</h3>`;
            for (const [relId, dataUrl] of result.mediaMap.entries()) {
              mediaInfo += `
                <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                  <p><strong>relId:</strong> ${relId}</p>
                  <p><strong>数据URL长度:</strong> ${dataUrl.length} 字符</p>
                  <p><strong>前缀:</strong> ${dataUrl.substring(0, 100)}...</p>
                </div>
              `;
            }
          } else {
            mediaInfo = '<p style="color: red;">没有找到 mediaMap (图片可能没有被转换为 base64)</p>';
          }

          // 创建文档并生成 HTML
          const doc = createDocument(result);
          const html = doc.toHTML({ withNavigation: false });

          // 检查 HTML 中是否包含 data:image
          const hasDataImage = html.includes('data:image');
          const hasMediaFolder = html.includes('media/');

          resultDiv.innerHTML = `
            <h2>解析结果</h2>
            ${mediaInfo}
            <h3>HTML 检查</h3>
            <p>包含 data:image (base64): ${hasDataImage ? '✓ 成功' : '✗ 失败'}</p>
            <p>包含 media/ (相对路径): ${hasMediaFolder ? '✗ 有问题' : '✓ 正确'}</p>
            <h3>生成的 HTML</h3>
            <iframe srcdoc="${html.replace(/"/g, '&quot;')}" style="width: 100%; height: 600px; border: 1px solid #ccc;"></iframe>
          `;
        } catch (error) {
          resultDiv.innerHTML = `<p style="color: red;">解析失败: ${error.message}</p>`;
        }
      });
    }

    test();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    #fileInput {
      margin: 20px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>测试图片 Base64 转换</h1>
  <p>上传一个包含图片的 PPTX 文件来测试图片是否正确转换为 base64 格式</p>
  <input type="file" id="fileInput" accept=".pptx" />
  <div id="result"></div>
</body>
</html>
