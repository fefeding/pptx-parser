<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>pptx 解析</title>

<link rel="stylesheet" href="./css/pptxjs.css">
<link rel="stylesheet" href="./css/nv.d3.min.css">

<script type="text/javascript" src="./js/jszip.min.js"></script>
<script type="text/javascript" src="./js/filereader.js"></script>
<script type="text/javascript" src="./js/d3.min.js"></script>
<script type="text/javascript" src="./js/nv.d3.min.js"></script>


<!-- Core Dependencies -->
<script type="text/javascript" src="./js/core/tXml.js"></script>
<script type="text/javascript" src="./js/core/tinycolor.js"></script>
<script type="text/javascript" src="./js/core/JSZipUtils.js"></script>
<script type="text/javascript" src="./js/utils/xml.js"></script>
<script type="text/javascript" src="./js/utils/style.js"></script>
<script type="text/javascript" src="./js/utils/text.js"></script>
<script type="text/javascript" src="./js/shape/shape.js"></script>
<script type="text/javascript" src="./js/utils/node.js"></script>


<script type="text/javascript" src="./js/pptxjs.js"></script>


<style>
	html, body { margin: 0; padding: 0; }
	#warper { margin-right: auto; margin-left: 20px; }
</style>
</head>
<body>
	<div id="warper">
		<input id="uploadFileInput" type="file" />
		<br><br>
		<div id="container">
			<input id="fullscreen-btn" type="button" value="Fullscreen" />
			<br>
			<div  id="result"></div>
		</div>
	</div>
<script>
pptxToHtml(document.getElementById("result"), {
	pptxFileUrl: "",
	fileInputId: "uploadFileInput",
	slideMode: false,
	keyBoardShortCut: false,
	slideModeConfig: {  //on slide mode (slideMode: true)
	    first: 1, 
	    nav: false, /** true,false : show or not nav buttons*/
	    navTxtColor: "white", /** color */
	    navNextTxt:"&#8250;", //">"
	    navPrevTxt: "&#8249;", //"<"
	    showPlayPauseBtn: false,/** true,false */
	    keyBoardShortCut: false, /** true,false */
	    showSlideNum: false, /** true,false */
	    showTotalSlideNum: false, /** true,false */
	    autoSlide: false, /** false or seconds (the pause time between slides) , F8 to active(keyBoardShortCut: true) */
	    randomAutoSlide: false, /** true,false ,autoSlide:true */ 
	    loop: false,  /** true,false */
	    background: "black", /** false or color*/
	    transition: "default", /** transition type: "slid","fade","default","random" , to show transition efects :transitionTime > 0.5 */
	    transitionTime: 1 /** transition time in seconds */
	}
});
</script>
<script type="text/javascript">
    var oldWidth, oldMargin, isFullscreenMode = false;
    document.getElementById("fullscreen-btn").addEventListener("click", function() {
        if (!isFullscreenMode) {
            var slides = document.querySelectorAll("#result .slide");
            if (slides.length > 0) {
                oldWidth = slides[0].style.width;
                oldMargin = slides[0].style.margin;
                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.width = "99%";
                    slides[i].style.margin = "0 auto";
                }
            }
            
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            }
            isFullscreenMode = true;
        } else {
            var slides = document.querySelectorAll("#result .slide");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.width = oldWidth;
                slides[i].style.margin = oldMargin;
            }
            
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            }
            isFullscreenMode = false;
        }
    });

    document.addEventListener("fullscreenchange", function() {
        if (!document.fullscreenElement) {
            var slides = document.querySelectorAll("#result .slide");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.width = oldWidth;
                slides[i].style.margin = oldMargin;
            }
        }
    });
</script>
</body>
</html>
