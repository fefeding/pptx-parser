<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>PPTXjs - Meshesha</title>

<link rel="stylesheet" href="./css/pptxjs.css">

<style>
	html, body { margin: 0; padding: 0; }
	#wrapper { margin-right: auto; margin-left: auto; max-width: 1200px; }
	.section {
		margin-bottom: 30px;
		border: 1px solid #ccc;
		padding: 20px;
		border-radius: 5px;
	}
	.section h2 {
		margin-top: 0;
	}
	.file-input {
		margin: 10px 0;
	}
	.result-container {
		border: 1px solid #ddd;
		min-height: 300px;
		padding: 10px;
		margin-top: 10px;
		overflow: auto;
	}
</style>
</head>
<body>
	<div id="wrapper">
		<h1>PPTXjs 示例</h1>
		
		<div class="section">
			<h2>用法1：直接传递 File 对象</h2>
			<p>这种方式直接将 File 对象作为第一个参数传递给 pptxToHtml 函数，函数返回解析后的 HTML 字符串。</p>
			<input id="fileInput" type="file" class="file-input" />
			<div class="result-container" id="result"></div>
		</div>
		
		<hr>
		
		<div class="section">
			<h2>用法2：直接传递 ArrayBuffer</h2>
			<p>这种方式演示如何从其他来源获取 ArrayBuffer 并直接转换。</p>
			<button id="loadSampleBtn">加载示例 PPTX 文件并转换为 HTML</button>
			<div class="result-container" id="bufferResult"></div>
		</div>
		
		<div class="section">
			<h2>用法3：直接传递 Uint8Array</h2>
			<p>这种方式演示如何使用 Uint8Array 进行转换。</p>
			<button id="loadUint8Btn">加载示例 PPTX 文件（Uint8Array）</button>
			<div class="result-container" id="uint8Result"></div>
		</div>
	</div>
	
<script type="module">
    import { pptxToHtml } from '../src/js/index.js';
    
    // 用法1：直接传递 File 对象
    document.getElementById('fileInput').addEventListener('change', async function(evt) {
		const file = evt.target.files[0];
		if (!file) return;
		
		if (file.type !== "application/vnd.openxmlformats-officedocument.presentationml.presentation") {
			alert("请选择 PPTX 文件");
			return;
		}
		
		try {
			// 直接传递 File 对象，函数返回 HTML 字符串
			const html = await pptxToHtml(file);
			// 手动将 HTML 插入到容器中
			document.getElementById('result').innerHTML = html;
		} catch (error) {
			console.error('解析 PPTX 失败:', error);
			alert('解析 PPTX 失败: ' + error.message);
		}
	});
	
	// 用法2：直接传递 ArrayBuffer
	document.getElementById('loadSampleBtn').addEventListener('click', async function() {
		try {
			// 加载示例 PPTX 文件（假设 examples 目录下有示例文件）
			const response = await fetch('./3guo.pptx');
			if (!response.ok) {
				throw new Error('无法加载示例文件');
			}
			
			const arrayBuffer = await response.arrayBuffer();
			
			// 直接传递 ArrayBuffer，函数返回 HTML 字符串
			const html = await pptxToHtml(arrayBuffer);
			// 手动将 HTML 插入到容器中
			document.getElementById('bufferResult').innerHTML = html;
		} catch (error) {
			console.error('加载示例文件失败:', error);
			alert('加载示例文件失败: ' + error.message);
		}
	});
	
	// 用法3：直接传递 Uint8Array
	document.getElementById('loadUint8Btn').addEventListener('click', async function() {
		try {
			// 加载示例 PPTX 文件
			const response = await fetch('./3guo.pptx');
			if (!response.ok) {
				throw new Error('无法加载示例文件');
			}
			
			const arrayBuffer = await response.arrayBuffer();
			const uint8Array = new Uint8Array(arrayBuffer);
			
			// 直接传递 Uint8Array，函数返回 HTML 字符串
			const html = await pptxToHtml(uint8Array);
			// 手动将 HTML 插入到容器中
			document.getElementById('uint8Result').innerHTML = html;
		} catch (error) {
			console.error('加载示例文件失败:', error);
			alert('加载示例文件失败: ' + error.message);
		}
	});
</script>

</body>
</html>
