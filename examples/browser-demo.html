<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>PPTX Parser - Browser Version Demo</title>

<link rel="stylesheet" href="./css/pptxjs.css">

<style>
	html, body { margin: 0; padding: 0; }
	#warper { margin-right: auto; margin-left: auto; }
</style>
</head>
<body>
	<div id="warper">
		<input id="uploadFileInput" type="file" />
		<br><br>
		<div id="container">
			<input id="fullscreen-btn" type="button" value="Fullscreen" />
			<br>
			<div id="result"></div>
		</div>
	</div>

<!-- 方式1：使用 ES6 Module import（推荐，现代浏览器） -->
<script type="module">
    import { pptxToHtml } from '../dist/ppt-parser.browser.js';

    pptxToHtml(document.getElementById('result'), {
        fileInputId: "uploadFileInput",
        slideMode: false,
        keyBoardShortCut: false,
        slideModeConfig: {
            first: 1,
            nav: false,
            navTxtColor: "white",
            navNextTxt:"&#8250;",
            navPrevTxt: "&#8249;",
            showPlayPauseBtn: false,
            keyBoardShortCut: false,
            showSlideNum: false,
            showTotalSlideNum: false,
            autoSlide: false,
            randomAutoSlide: false,
            loop: false,
            background: "black",
            transition: "default",
            transitionTime: 1
        }
    });
</script>
